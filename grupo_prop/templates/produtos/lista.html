<h3>Lista de Produtos</h3>
<table style="border-collapse: collapse; width: 100%;">
    <tr>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">ID</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: left;">Descrição</th>
        <th style="border: 1px solid #000; padding: 8px; text-align: right;">Preço</th>
    </tr>
    {% for p in produtos %}
    <tr>
        <td style="border: 1px solid #000; padding: 8px;">{{ p.id_item }}</td>
        <td style="border: 1px solid #000; padding: 8px;">{{ p.descricao }}</td>
        <td style="border: 1px solid #000; padding: 8px; text-align: right;">{{ p.preco|floatformat:2 }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" style="border: 1px solid #000; padding: 8px; text-align: center;">
            Nenhum produto encontrado.
        </td>
    </tr>
    {% endfor %}
</table>
