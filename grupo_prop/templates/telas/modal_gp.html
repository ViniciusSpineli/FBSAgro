<style>
  body {
    font-family: Arial, sans-serif;
  }

  /* Oculta o checkbox */
  #modal-toggle {
    display: none;
  }

  /* Fundo escurecido */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  /* Quando o checkbox estiver marcado → mostra o modal */
  #modal-toggle:checked ~ .modal-overlay {
    display: flex;
  }

  /* Caixa do modal */
  .modal {
    width: 50%;
    background: white;
    padding: 20px;
    border-radius: 10px;
    
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  .modal label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .modal input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .modal-buttons {
    text-align: right;
    margin-top: 10px;
  }

  .modal-buttons button,
  .modal-buttons label {
    padding: 8px 15px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    margin-left: 10px;
  }

  .btn-confirmar {
    background: #28a745;
    color: white;
  }

  .btn-cancelar {
    background: #dc3545;
    color: white;
  }

  /* Faz o label agir como botão */
  label.btn-cancelar {
    display: inline-block;
  }
</style>


<!-- Checkbox que controla o modal -->
<input type="checkbox" id="modal-toggle">

<!-- MODAL -->
<div class="modal-overlay"></div>
    <div class="modal">
        <h2>Cadastro</h2>

        <form method="POST">
        {% csrf_token %}

        <label for="codigo">Código</label>
        <input type="text" name="codigo" id="codigo">

        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" id="descricao">

        <div class="modal-buttons">
            
            <!-- Fecha o modal -->
            <label for="modal-toggle" class="btn-cancelar">Cancelar</label>

            <!-- Envia o formulário -->
            <button type="submit" class="btn-confirmar">Confirmar</button>

        </div>
        </form>
    </div> 
</div>
