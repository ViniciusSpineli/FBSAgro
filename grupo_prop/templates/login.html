<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FBS Agro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #008000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo img {
      width: 60%;
      margin-bottom: 10px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
    }

    input:focus {
      border-color: #007bff;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 70%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      background: none;
      border: none;
    }

    button.login-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.login-btn:hover {
      background-color: #005fc0;
    }

    .error-message {
      color: black;
      background-color: yellow;
      border: 1px solid white;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{% static 'logo FBS AGRO.png' %}" alt="FBS Agro Logo">
    </div>

    <!-- MENSAGENS DE ERRO -->
    {% if messages %}
          
      {% for message in messages %}
        <h3 style="color:yellow;">{{ message }}</h3>
      {% endfor %}
    
    {% endif %}

    <!-- FORMULÁRIO -->
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário"> 
          
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha"> 
          <button class="toggle-password" type="button" onclick="togglePassword()">

        </button>
      </div>

      <button class="login-btn" type="submit">Login</button>

      

    </form>
    
    <!--
    <button class="login-btn" onclick="validarLogin()">Login</button>
    -->

  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("senha");
      const type = input.getAttribute("type") === "password" ? "text" : "password";
      input.setAttribute("type", type);
    }
  </script>
</body>
