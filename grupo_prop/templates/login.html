{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FBS Agro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: #008000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      
    }

    .logo img {
      width: 60%;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
    }

    input:focus {
      border-color: #007bff;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      background: none;
      border: none;
    }

    button.login-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.login-btn:hover {
      background-color: #005fc0;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #cce5ff;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Substitua o src pelo caminho da sua logo -->
      <img src="{% static 'logo FBS AGRO.png' %}" alt="FBS Agro Logo">
      <!--
      <h2>Acesse sua conta</h2>
      -->
    </div>

    <div class="form-group">
      <label for="usuario">Usu√°rio</label>
      <input type="text" id="usuario" placeholder="Digite seu usu√°rio" />
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <div class="password-container">
        <input type="password" id="senha" placeholder="Digite sua senha" />
        <button class="toggle-password" type="button" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
    </div>

    <button class="login-btn">Login</button>
    <!--
    <a href="#">Esqueci minha senha</a>
    -->
  </div>

  <script>
    function togglePassword() {
      const senhaInput = document.getElementById("senha");
      senhaInput.type = senhaInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
